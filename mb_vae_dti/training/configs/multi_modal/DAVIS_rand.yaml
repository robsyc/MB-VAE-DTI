model:
  embedding_dim: 768
  hidden_dim: 256
  factor: 4
  n_layers: 2
  dropout: 0.2
  encoder_type: "resnet"
  aggregator_type: "attentive"

training:
  learning_rate: 0.001

data:
  batch_size: 32
  
logging:
  save_dir: "data/results/multi_modal/DAVIS/rand"

gridsearch:
  model.embedding_dim: [512, 768, 1024]
  model.encoder_type: ["resnet", "transformer"]
  model.hidden_dim: [128, 256, 512]
  model.n_layers: [1, 2, 3]

  model.aggregator_type: ["concat", "attentive"]

  training.learning_rate: [0.0005, 0.001, 0.002]
  data.batch_size: [16, 32, 64]

ensemble:
  configs:
    - training.learning_rate: 0.0005
      data.batch_size: 32
      model.hidden_dim: 128
      model.n_layers: 3
      model.embedding_dim: 768
      model.encoder_type: "resnet"
      model.aggregator_type: "attentive"
    
    - training.learning_rate: 0.0010
      data.batch_size: 16
      model.hidden_dim: 128
      model.n_layers: 2
      model.embedding_dim: 512
      model.encoder_type: "resnet"
      model.aggregator_type: "concat"
    
    - training.learning_rate: 0.0020
      data.batch_size: 16
      model.hidden_dim: 128
      model.n_layers: 3
      model.embedding_dim: 512
      model.encoder_type: "resnet"
      model.aggregator_type: "attentive"
    
    - training.learning_rate: 0.0005
      data.batch_size: 16
      model.hidden_dim: 128
      model.n_layers: 2
      model.embedding_dim: 512
      model.encoder_type: "resnet"
      model.aggregator_type: "attentive"
    
    - training.learning_rate: 0.0010
      data.batch_size: 32
      model.hidden_dim: 128
      model.n_layers: 3
      model.embedding_dim: 768
      model.encoder_type: "resnet"
      model.aggregator_type: "attentive"
